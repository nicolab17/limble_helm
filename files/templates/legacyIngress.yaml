{{- if .Values.LegacyIngress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.LegacyIngress.name }} 
  annotations:
    {{- toYaml .Values.LegacyIngress.annotations | nindent 4 }} 
spec:
  ingressClassName: alb
  rules:
    {{- toYaml .Values.LegacyIngress.hosts | nindent 2}}


{{- end }}
