apiVersion: v1
kind: Service
metadata:
  name: {{ include "nextgen.fullname" . }}
  labels:
    {{- include "nextgen.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: {{ .Values.service.protocol }} 
      name: http
  selector:
    {{- include "nextgen.selectorLabels" . | nindent 4 }}
